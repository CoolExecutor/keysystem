<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–ª—é—á–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --btn-bg: #333;
      --btn-hover-bg: #555;
      --btn-text: #e0e0e0;
      --code-bg: #1e1e1e;
      --error-color: #ff4c4c;
      --success-color: #4caf50;
    }

    /* –°–±—Ä–æ—Å */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--btn-text);
      background-color: var(--btn-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: var(--btn-hover-bg);
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }

    code {
      display: inline-block;
      background-color: var(--code-bg);
      padding: 10px 18px;
      margin-top: 16px;
      border-radius: 12px;
      font-size: 1.3rem;
      letter-spacing: 1px;
      font-weight: 600;
      user-select: text;
      word-break: break-all;
      max-width: 90vw;
    }

    .error {
      color: var(--error-color);
      font-weight: 700;
      margin-top: 1rem;
    }

    .success {
      color: var(--success-color);
      font-weight: 700;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        width: 100%;
        padding: 14px 0;
        font-size: 1rem;
      }

      code {
        font-size: 1rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">–®–∞–≥ 1: –ü–æ–ª—É—á–∏—Ç—å –∫–ª—é—á</h1>
  <button id="actionBtn">–ü–µ—Ä–µ–π—Ç–∏ –∫ —à–∞–≥—É 1</button>

  <script>
    const btn = document.getElementById('actionBtn');
    const title = document.getElementById('title');
    const params = new URLSearchParams(window.location.search);
    const step = params.get('step');

    if (!step) {
      localStorage.removeItem('step1done');
      localStorage.removeItem('step2done');
      btn.onclick = () => {
        localStorage.setItem('step1done', 'true');
        window.location.href = 'https://direct-link.net/1352957/step-1';
      };
    }

    if (step === '2') {
      if (localStorage.getItem('step1done') !== 'true') {
        title.innerHTML = '<span class="error">üö´ –û—à–∏–±–∫–∞: –≤—ã –Ω–µ –ø—Ä–æ—à–ª–∏ —à–∞–≥ 1</span>';
        btn.style.display = 'none';
      } else {
        title.textContent = '–®–∞–≥ 2: –ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ';
        btn.textContent = '–ü–µ—Ä–µ–π—Ç–∏ –∫–æ –≤—Ç–æ—Ä–æ–º—É —à–∞–≥—É';
        btn.onclick = () => {
          localStorage.setItem('step2done', 'true');
          window.location.href = 'https://direct-link.net/1352957/step-2';
        };
      }
    }

    if (step === 'final') {
      if (localStorage.getItem('step2done') !== 'true') {
        title.innerHTML = '<span class="error">üö´ –û—à–∏–±–∫–∞: –≤—ã –Ω–µ –ø—Ä–æ—à–ª–∏ —à–∞–≥ 2</span>';
        btn.style.display = 'none';
      } else {
        title.textContent = '–®–∞–≥ 3: –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª—é—á–∞...';
        btn.style.display = 'none';

        fetch('https://raw.githubusercontent.com/CoolExecutor/keysystem/main/keys')
          .then(res => res.text())
          .then(data => {
            const keys = data.trim().split('\n');
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            title.innerHTML = `<span class="success">‚úÖ –í–∞—à –∫–ª—é—á:</span><br><code>${randomKey}</code>`;
          })
          .catch(() => {
            title.innerHTML = '<span class="error">–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–ª—é—á–∞.</span>';
          });
      }
    }
  </script>
</body>
</html>
